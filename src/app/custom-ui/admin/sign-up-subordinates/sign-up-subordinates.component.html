<div class="animated fadeIn sign-up-subordinates-form-container">
    <form class="sign-up-subordinates-form" [formGroup]="signUpSubordinatesForm">
        <ng-container formArrayName="subordinates">
            <div class="card" *ngFor="let subordinate of subordinates.controls; index as i">
                <ng-container [formGroupName]="i">
                    <div class="card-header">
                        <strong>{{ (subordinate.get('name').valueChanges | async) || 'New' }}</strong>
                        <small>Subordinate</small>
                    </div>
            
                    <div class="card-body p-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
            
                            <input
                                formControlName="name"
                                type="text"
                                class="form-control"
                                placeholder="Name"
                                autocomplete="name">
                        </div>
            
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-phone"></i></span>
                            </div>
            
                            <input
                                formControlName="phone"
                                type="number"
                                class="form-control"
                                placeholder="Phone Number"
                                autocomplete="phone">
                        </div>
            
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
            
                            <input
                                formControlName="email"
                                type="text"
                                class="form-control"
                                placeholder="Email"
                                autocomplete="email">
                        </div>
            
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-lock"></i></span>
                            </div>
            
                            <input
                                formControlName="password"
                                type="password"
                                class="form-control"
                                placeholder="Password"
                                autocomplete="new-password">
                        </div>
            
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-lock"></i></span>
                            </div>
            
                            <input
                                formControlName="repeatPassword"
                                type="password"
                                class="form-control"
                                placeholder="Repeat password"
                                autocomplete="new-password">
                        </div>  
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </form>
</div>
