<div class="app-wrapper" [ngClass]="{'no-scroll': isAppLoading}">
  <app-header
    *ngIf="!isOnAuthFormPage"
    [navbarBrandRouterLink]="['/dashboard']"
    [fixed]="true"
    [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 145, height: 50, alt: 'CoreUI Logo'}"
    [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
    [sidebarToggler]="'lg'"
    [asideMenuToggler]="false"
    [mobileAsideMenuToggler]="false">

    <!-- <ul class="nav navbar-nav d-md-down-none">
      <li class="nav-item px-3">
        <a class="nav-link" href="#">Dashboard</a>
      </li>
    </ul> -->

    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item dropdown" dropdown placement="bottom right">
        <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
          <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
        </a>

        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
          <div class="dropdown-header text-center"><strong>Account</strong></div>
          
          <button class="dropdown-item" (click)="logUserOut()"><i class="fa fa-lock"></i> Logout</button>
        </div>
      </li>
    </ul>
  </app-header>

  <div class="app-body">
    <app-sidebar [fixed]="true" *ngIf="!isOnAuthFormPage" [display]="'lg'">
      <button
        *ngIf="!isAdmin"
        class="btn btn-primary btn-scan"
        (click)="openProductActionsModal()">Scan an ID</button>

      <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>

    <!-- Main content -->
    <main class="main">
      <!-- Breadcrumb -->
      <!-- breaking change 'cui-breadcrumb' -->
      <cui-breadcrumb [hidden]="isOnAuthFormPage"></cui-breadcrumb>
      <!-- deprecation warning for 'app-breadcrumb' -->

        <!--<app-breadcrumb></app-breadcrumb>-->
        <!--&lt;!&ndash; Breadcrumb Menu&ndash;&gt;-->
        <!--<li class="breadcrumb-menu d-md-down-none">-->
          <!--<div class="btn-group" role="group" aria-label="Button group with nested dropdown">-->
            <!--<a class="btn" href="#"><i class="icon-speech"></i></a>-->
            <!--<a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Dashboard</a>-->
            <!--<a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>-->
          <!--</div>-->
        <!--</li>-->
      <!--</ol>-->
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div><!-- /.container-fluid -->
    </main>
  </div>

  <app-footer>
    <span><a target="_blank" href="https://www.linkedin.com/in/vgrynishyn/">Vadym Hrynishyn</a> 2019.</span>
    <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI for Angular</a></span>
  </app-footer>
</div>
